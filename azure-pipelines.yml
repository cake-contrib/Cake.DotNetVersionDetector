trigger:
  branches:
    include:
    - develop
    - master
    - release/*
    - hotfix/*
  tags:
    include:
    - '*'

pr:
- develop
- release/*
- hotfix/*

pool:
  vmImage: 'windows-latest'

steps:
- task: Cache@2
  inputs:
    key: '"$(Agent.OS)" | recipe.cake'
    path: 'tools'
- task: Cake@2
  inputs:
    script: 'recipe.cake'
    target: 'CI'
    verbosity: 'Normal'
    Version: '1.3.0'